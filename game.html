<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: beige;
            font-family: Arial, sans-serif;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            margin: 10px;
            font-size: 48px;
            color: #333;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 120px); /* 타일 크기를 120px로 변경 */
            grid-template-rows: repeat(4, 120px);    /* 타일 크기를 120px로 변경 */
            gap: 15px;  /* 타일 간의 간격을 15px로 변경 */
            background-color: #bbada0;
            padding: 15px;
            border-radius: 10px;
        }

        .tile {
            width: 120px;  /* 타일 크기 120px */
            height: 120px; /* 타일 크기 120px */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }

        .tile[data-value="2"] {
            background-color: #f5d7b2;
        }

        .tile[data-value="4"] {
            background-color: #f3cfa0;
        }

        .tile[data-value="8"] {
            background-color: #f2b179;
        }

        .tile[data-value="16"] {
            background-color: #f59563;
        }

        .tile[data-value="32"] {
            background-color: #f57c5f;
        }

        .tile[data-value="64"] {
            background-color: #f65e3b;
        }

        .tile[data-value="128"] {
            background-color: #edcf72;
        }

        .tile[data-value="256"] {
            background-color: #edcc61;
        }

        .tile[data-value="512"] {
            background-color: #edc850;
        }

        .tile[data-value="1024"] {
            background-color: #edc53f;
        }

        .tile[data-value="2048"] {
            background-color: #edc22e;
        }

        .score-board {
            margin: 20px;
            font-size: 24px;
            color: #333;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            display: none;
            border-radius: 10px;
        }

        .game-over button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f65e3b;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .game-over button:hover {
            background-color: #f57c5f;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    <div class="score-board">Score: <span id="score">0</span></div>
    <div class="game-container" id="game-container"></div>
    
    <div class="game-over" id="game-over">
        <h2>Game Over</h2>
        <button id="restart">Restart</button>
    </div>

    <script>
        const gridSize = 4;
        let score = 0;
        const container = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const restartButton = document.getElementById('restart');

        let grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));

        // Utility function to generate a random position
        function getRandomEmptyPosition() {
            const emptyPositions = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) {
                        emptyPositions.push({x: i, y: j});
                    }
                }
            }
            return emptyPositions[Math.floor(Math.random() * emptyPositions.length)];
        }

        // Add a new random tile (2 or 4)
        function addRandomTile() {
            const position = getRandomEmptyPosition();
            grid[position.x][position.y] = Math.random() < 0.9 ? 2 : 4;
            drawGrid();
        }

        // Draw the grid and update the UI
        function drawGrid() {
            container.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.dataset.value = grid[i][j];
                    if (grid[i][j] > 0) {
                        tile.textContent = grid[i][j];
                    }
                    container.appendChild(tile);
                }
            }
            scoreDisplay.textContent = score;
        }

        // Shift all tiles in one direction (left, right, up, down)
        function shiftGrid(direction) {
            let moved = false;

            if (direction === 'left') {
                for (let i = 0; i < gridSize; i++) {
                    let row = grid[i].filter(val => val);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            row[j + 1] = 0;
                            score += row[j];
                        }
                    }
                    row = row.filter(val => val);
                    while (row.length < gridSize) row.push(0);
                    if (JSON.stringify(grid[i]) !== JSON.stringify(row)) {
                        grid[i] = row;
                        moved = true;
                    }
                }
            } else if (direction === 'right') {
                for (let i = 0; i < gridSize; i++) {
                    let row = grid[i].filter(val => val);
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            row[j - 1] = 0;
                            score += row[j];
                        }
                    }
                    row = row.filter(val => val);
                    while (row.length < gridSize) row.unshift(0);
                    if (JSON.stringify(grid[i]) !== JSON.stringify(row)) {
                        grid[i] = row;
                        moved = true;
                    }
                }
            } else if (direction === 'up') {
                for (let j = 0; j < gridSize; j++) {
                    let col = [];
                    for (let i = 0; i < gridSize; i++) col.push(grid[i][j]);
                    col = col.filter(val => val);
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            col[i + 1] = 0;
                            score += col[i];
                        }
                    }
                    col = col.filter(val => val);
                    while (col.length < gridSize) col.push(0);
                    for (let i = 0; i < gridSize; i++) {
                        if (grid[i][j] !== col[i]) {
                            grid[i][j] = col[i];
                            moved = true;
                        }
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < gridSize; j++) {
                    let col = [];
                    for (let i = 0; i < gridSize; i++) col.push(grid[i][j]);
                    col = col.filter(val => val);
                    for (let i = col.length - 1; i > 0; i--) {
                        if (col[i] === col[i - 1]) {
                            col[i] *= 2;
                            col[i - 1] = 0;
                            score += col[i];
                        }
                    }
                    col = col.filter(val => val);
                    while (col.length < gridSize) col.unshift(0);
                    for (let i = 0; i < gridSize; i++) {
                        if (grid[i][j] !== col[i]) {
                            grid[i][j] = col[i];
                            moved = true;
                        }
                    }
                }
            }

            if (moved) {
                addRandomTile();
                if (isGameOver()) showGameOver();
            }
        }

        // Check for Game Over
        function isGameOver() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) return false;
                    if (i > 0 && grid[i][j] === grid[i - 1][j]) return false;
                    if (i < gridSize - 1 && grid[i][j] === grid[i + 1][j]) return false;
                    if (j > 0 && grid[i][j] === grid[i][j - 1]) return false;
                    if (j < gridSize - 1 && grid[i][j] === grid[i][j + 1]) return false;
                }
            }
            return true;
        }

        // Show the game over screen
        function showGameOver() {
            gameOverScreen.style.display = 'block';
        }

        // Restart the game
        function restartGame() {
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            score = 0;
            gameOverScreen.style.display = 'none';
            addRandomTile();
            addRandomTile();
            drawGrid();
        }

        // Initialize the game
        function initGame() {
            addRandomTile();
            addRandomTile();
            drawGrid();
        }

        // Event listener for restart button
        restartButton.addEventListener('click', restartGame);

        // Event listener for keypresses
        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    shiftGrid('left');
                    break;
                case 'ArrowRight':
                    shiftGrid('right');
                    break;
                case 'ArrowUp':
                    shiftGrid('up');
                    break;
                case 'ArrowDown':
                    shiftGrid('down');
                    break;
            }
        });

        // Start the game
        initGame();
    </script>
</body>
</html>
